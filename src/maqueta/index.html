<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Meal finder</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <svg class="header-logo-icon">
          <use href="images/icons/sprite.svg#icon-align-justify" />
        </svg>
      </div>
      <div class="header-search">
        <input type="text" placeholder="Buscar..." id="search" />
      </div>
      <div class="header-navegation">
        <svg class="header-navegation-icon">
          <use href="images/icons/sprite.svg#icon-heart" />
        </svg>
        <svg class="header-navegation-icon">
          <use href="images/icons/sprite.svg#icon-mail" />
        </svg>
        <svg class="header-navegation-icon">
          <use href="images/icons/sprite.svg#icon-shopping-cart" />
        </svg>
      </div>
    </header>
    <div class="container">
      <div class="container-slider">
        <img src="./images/img/slider.png" alt="slider" />
      </div>
      <div class="container-food"></div>

      <div class="container-types">
        <a href="" id="products_slider_left">
          <svg class="container-types-icon">
            <use href="images/icons/sprite.svg#icon-chevron-left" />
          </svg>
        </a>
        <div class="container-types-main">
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
          <div class="container-types-box"></div>
        </div>
        <svg class="container-types-icon" id="products_slider_right">
          <use href="images/icons/sprite.svg#icon-chevron-right" />
        </svg>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-description">
        <h3 class="footer-description-title">Tu comida</h3>
        <ul class="footer-description-list">
          <a href="">
            <li>Comida Rapida</li>
          </a>
          <a href="">
            <li>Comida Casera</li>
          </a>
          <a href="">
            <li>Comida Gourmet</li>
          </a>
          <a href="">
            <li>Recetas</li>
          </a>
        </ul>
      </div>
      <div class="footer-redes">
        <a href="">
          <svg class="footer-redes-icon">
            <use href="images/icons/sprite.svg#icon-instagram" />
          </svg>
        </a>
        <a href="">
          <svg class="footer-redes-icon">
            <use href="images/icons/sprite.svg#icon-facebook" />
          </svg>
        </a>
        <a href="">
          <svg class="footer-redes-icon">
            <use href="images/icons/sprite.svg#icon-phone" />
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
